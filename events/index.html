<script type="text/javascript">
(function(funcName, baseObj) {
    
    
    
    funcName = funcName || "docReady";

    var readyList = [];
    var readyFired = false;
    var readyEventHandlersInstalled = false;

    
    
    function ready() {
        if (!readyFired) {
            
            readyFired = true;
            for (var i = 0; i < readyList.length; i++) {
                
                
                
                
                
                
                readyList[i].fn.call(window, readyList[i].ctx);
            }
            
            readyList = [];
        }
    }

    function readyStateChange() {
        if ( document.readyState === "complete" ) {
            ready();
        }
    }

    
    
    
    
    baseObj[funcName] = function(callback, context) {
        if (typeof callback !== "function") {
            throw new TypeError("callback for docReady(fn) must be a function");
        }
        
        
        if (readyFired) {
            setTimeout(function() {callback(context);}, 1);
            return;
        } else {
            
            readyList.push({fn: callback, ctx: context});
        }
        
        if (document.readyState === "complete") {
            setTimeout(ready, 1);
        } else if (!readyEventHandlersInstalled) {
            
            if (document.addEventListener) {
                
                document.addEventListener("DOMContentLoaded", ready, false);

	docReady(function() {
		
		
		var token = 'Z77OMJHH5K5OQJMDUILF';
		
		var organizer = '10658682130';

		var $events = $("#events");
		
		$events.html("<i>Loading events, please stand by...</i>");
		$.get('https://www.eventbriteapi.com/v3/events/search/?token='+token+'&organizer.id='+organizer+'&expand=venue,ticket_classes', function(res) {
			if(res.events.length) {			
				$events.html("");		
				var sortedEvents = res.events.sort(function(a,b) {
					var aDate = new Date(a.start.utc);
					var bDate = new Date(b.start.utc);
					return aDate > bDate;
				});
				for(var i=0;i<sortedEvents.length;i++) {
					var s = "";
					var event = sortedEvents[i];

					var eventStart = moment(event.start.local).format('M/D/YYYY h:mm A');
                    var eventEnd = moment(event.end.local).format('M/D/YYYY h:mm A');

					console.dir(event);

					s += "<div class='eventListing'>";
					s += "<h2><a href='" + event.url + "'>" + event.name.text + "</a></h2>";
					s += "<p><b>Location: " + event.venue.address.localized_address_display + "</b><br/>";
					s += "<b>Date/Time: " + eventStart + " to " + eventEnd + "</b></p>";

					var lowestCost = event.ticket_classes.sort(function(a,b) {
						return a.cost.value > b.cost.value;
					})[0].cost.display;
					s += "<p>Starting at: " + lowestCost + "</p>";
					
					
					s += "</div>";
					$events.append(s);

					
					
					
				}					
			} else {
				$events.html("<p>Sorry, there are no upcoming events.</p>");
			}
		});		
	});
</script>
